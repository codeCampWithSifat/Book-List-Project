<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success , .error {
            color: white;
            margin: 5px 0 15px 0;
            padding: 5px;
        }
        .success {
            background: green;
        } 
        .error {
            background: red;
        }
    </style>
    <title>Book List Project</title>
</head>
<body>
    <div class="container">
        <h2>Add Your Favourite Book</h2>
        <form action="" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="" id="title" placeholder="Add Your Title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="" id="author" placeholder="Add Your Author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">Isbn</label>
                <input type="text" name="" id="isbn" placeholder="Add Your isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
